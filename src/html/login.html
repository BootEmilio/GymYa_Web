<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Iniciar Sesión">
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de manera tradicional

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Hacer una solicitud POST a la API para autenticarse
                const response = await fetch('https://api-gymya-api.onrender.com/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Si la API devuelve un token, lo guardamos en localStorage
                    localStorage.setItem('token', data.token); // Guarda el token
                    alert('Login exitoso');
                    window.location.href = '/dashboard'; // Redirige al dashboard
                } else {
                    // Si hay un error, muestra el mensaje de error
                    document.getElementById('errorMessage').textContent = data.message || 'Error en el login';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Error de conexión';
            }
        });
    </script>

</body>
</html>
