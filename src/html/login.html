<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/src/js/auth.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesi칩n</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contrase침a</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Iniciar Sesi칩n
            </button>
        </form>
        <div id="errorMessage" class="mt-4 text-center text-red-600"></div>
    </div>

    <script type="module">
        import { getToken, isAuthenticated } from '/src/js/auth.js';

        if (isAuthenticated()) {
            window.location.href = '/dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.textContent = ''; // Limpiar mensaje previo

            try {
                const response = await fetch('https://api-gymya-api.onrender.com/api/Admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error('Credenciales incorrectas o problema en el servidor');
                }

                const data = await response.json();
                localStorage.setItem('token', data.token);
                window.location.href = '/dashboard.html';

            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = error.message || 'Error de conexi칩n.';
            }
        });
    </script>
</body>
</html>
