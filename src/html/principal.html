<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/css.css">
  <title>GymYa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="absolute top-0 left-0 w-full shadow-md p-4 flex items-center justify-between z-50">
    <button class="md:hidden">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 6.75h16.5m-16.5 6.75h16.5" />
      </svg>
    </button>
    <h1 class="text-2xl font-bold">GymYa</h1>
    <div class="hidden md:flex space-x-6">
      <a href="#" class="hover:text-purple-600">Conócenos</a>
      <a href="#" class="hover:text-purple-600">Planes</a>
      <a href="#" class="hover:text-purple-600">¿Qué es GymYa?</a>
    </div>
    <button class="hidden md:block bg-red-900 text-white px-4 py-2 rounded-full font-semibold hover:bg-purple-800 transition">
      Iniciar sesión
    </button>
  </nav>

  <!-- Hero Section -->
  <div class="relative w-full min-h-screen flex flex-col items-center justify-center">
    <video class="absolute top-0 left-0 w-full h-full object-cover" autoplay loop muted playsinline>
      <source src="/recursos/videos/4367514-hd_1920_1080_30fps.mp4" type="video/mp4">
    </video>
    <div class="absolute inset-0 bg-black opacity-30"></div>
    <div class="relative text-center max-w-3xl z-10">
      <h1 id="hero-text" class="text-6xl font-bold text-purple-700 fade-in">GymYa</h1>
      <p class="text-xl mt-4 fade-in">Comunica, entrena y soluciona</p>
    </div>
  </div>

  <!-- Section with Background Image -->
  <div class="relative w-full min-h-screen flex flex-col items-start justify-start">
    <div class="absolute top-0 left-0 w-full h-auto">
      <img class="w-full h-full object-cover object-left opacity-80" src="/recursos/img/2.jpg" alt="Fondo Sección Planes">
    </div>
    
    <div class="relative text-left max-w-3xl z-10 ml-16 mt-[80px]">
      <h2 class="text-5xl font-bold">
        <span>Elige el mejor plan y</span>
        <span class="text-purple-700"> administra</span>
      </h2>
    </div>
  </div>

<!-- Cards Section -->
<div class="relative w-full min-h-screen flex flex-col items-center justify-center mt-[300px] z-10">
    <div class="relative flex justify-center items-center w-full space-x-4" id="card-container">
      <!-- Card 1 -->
      <div class="card absolute w-64 h-80 rounded-xl overflow-hidden shadow-lg cursor-pointer" id="card1">
        <img class="absolute top-0 left-0 w-full h-full object-cover" src="/recursos/img/entrenador.jpg" alt="Plan Básico">
        <div class="absolute inset-0 bg-black opacity-10"></div>
      </div>
  
      <!-- Card 2 -->
      <div class="card absolute w-64 h-80 rounded-xl overflow-hidden shadow-lg cursor-pointer" id="card2">
        <img class="absolute top-0 left-0 w-full h-full object-cover" src="/recursos/img/entrenador1.jpg" alt="Plan Estándar">
        <div class="absolute inset-0 bg-black opacity-10"></div>
      </div>
  
      <!-- Card 3 -->
      <div class="card absolute w-64 h-80 rounded-xl overflow-hidden shadow-lg cursor-pointer" id="card3">
        <img class="absolute top-0 left-0 w-full h-full object-cover" src="/recursos/img/entrenador2.jpg" alt="Plan Avanzado">
        <div class="absolute inset-0 bg-black opacity-10"></div>
      </div>
    </div>
  
    <!-- Texto debajo de las tarjetas dentro del mismo fondo -->
    <div class="relative text-center mt-6 z-20">
      <p class="text-xl fade-in">Administra de una mejor forma a tus entrenadores internos y externos, aquí en GymYa</p>
    </div>
  </div>
  
  
  <script src="../js/js.js"></script>
</body>
</html>
