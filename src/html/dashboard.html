<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <body class="bg-gray-100">
        <div class="flex">
            <!-- Sidebar -->
            <div class="bg-gray-800 text-white w-64 min-h-screen p-4">
                <h2 class="text-2xl font-bold text-center mb-6">Dashboard</h2>
                <ul class="space-y-2">
                    <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded">Inicio</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded">Reportes</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded">Configuración</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded">Perfil</a></li>
                </ul>
            </div>

        
                <!-- Main Content -->
                <div class="flex-1 p-6">
                    <!-- Header -->
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-3xl font-bold text-gray-800">Bienvenido, Usuario</h1>
                        <div class="flex items-center space-x-4">
                            <span class="text-gray-700">usuario@example.com</span>
                            <button
                                onclick="logout()"
                                class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
                            >
                                Cerrar Sesión
                            </button>
                        </div>
                    </div>

        <script>
            // Obtener el token del localStorage
            const token = localStorage.getItem('token');
    
            // Función para cerrar sesión
            function logout() {
                localStorage.removeItem('token'); // Elimina el token
                window.location.href = '/login'; // Redirige al login
            }
    
            // Función para obtener datos protegidos de la API
            async function fetchProtectedData() {
                try {
                    const response = await fetch('https://api-gymya-api.onrender.com/api/admin/planes', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}` // Envía el token en el encabezado
                        }
                    });
    
                    const data = await response.json();
    
                    if (response.ok) {
                        // Mostrar los datos en el dashboard
                        document.getElementById('content').innerHTML = `
                            <h2>Datos Protegidos</h2>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `;
                    } else {
                        // Si hay un error, redirige al login
                        logout();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    logout();
                }
            }
    
            // Cargar los datos al abrir el dashboard
            fetchProtectedData();
        </script>

</body>
</html>
