<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del admin</title>
    <!-- Referenciar el archivo auth.js -->
    <script type="module" src="/src/js/auth.js"></script>
    <!-- Incluir Tailwind CSS (opcional) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Menú lateral -->
    <div class="sidebar bg-gray-800 text-white w-64 min-h-screen p-4">
        <h2 class="text-2xl font-bold text-center mb-6">Dashboard</h2>
        <ul class="space-y-2">
            <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded">Inicio</a></li>
            <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded">Reportes</a></li>
            <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded">Configuración</a></li>
            <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded">Perfil</a></li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="main-content flex-1 p-6">
        <!-- Encabezado -->
        <div class="header flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Bienvenido, Usuario</h1>
            <div class="user-info flex items-center space-x-4">
                <span class="text-gray-700">usuario@example.com</span>
                <button
                    onclick="logout()"
                    class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
                >
                    Cerrar Sesión
                </button>
            </div>
        </div>

        <!-- Contenido dinámico -->
        <div id="content" class="bg-white p-6 rounded-lg shadow-md">
            <p>Cargando datos...</p>
        </div>
    </div>

    <!-- Script para manejar la lógica del dashboard -->
    <script type="module">
        // Importar funciones desde auth.js
        import { isAuthenticated, logout, fetchWithAuth } from '/src/js/auth.js';

        // Verificar si el usuario está autenticado
        if (!isAuthenticated()) {
            alert('No estás autenticado. Redirigiendo al login...');
            window.location.href = '/login';
        }

        // Función para obtener datos protegidos de la API
        async function fetchProtectedData() {
            try {
                const response = await fetchWithAuth('https://api-gymya-api.onrender.com/api/admin/planes');
                const data = await response.json();

                if (response.ok) {
                    // Mostrar los datos en el dashboard
                    document.getElementById('content').innerHTML = `
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Datos Protegidos</h2>
                        <pre class="bg-gray-100 p-4 rounded-md">${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    console.error('Error al obtener los datos:', data);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Cargar los datos al abrir el dashboard
        fetchProtectedData();

        // Asignar la función logout al botón de cerrar sesión
        window.logout = logout;
    </script>
</body>
</html>
